<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>FORM INPUT TYPES</h1>
    <form>
      <label><h2>Form Button</h2></label>
      <input type="button" value="SUBMIT"/>
      <p>-----</p>
      <label><h2>Form Checkbox</h2></label>
      <input type="checkbox" />
      <p>-----</p>
      <label><h2>Form Color</h2></label>
      <input type="color" />
      <p>-----</p>
      <label><h2>Form Date</h2></label>
      <input type="date" />
      <p>-----</p>
      <label><h2>Form Datetime-Local</h2></label>
      <input type="datetime-datetime-local" />
      <p>-----</p>
      <label><h2>Form Email</h2></label>
      <input type="email" />
      <p>-----</p>
      <label><h2>Form File</h2></label>
      <input type="file" />
      <p>-----</p>
      <label><h2>Form Image</h2></label>
      <input type="image" id="image" alt="login" src="/media/examples/login-button.png">
      <p>-----</p>
      <label><h2>Form Month</h2></label>
      <input type="month" id="month" name="month" min="2022-05" value="" />
      <p>-----</p>
      <label><h2>Form Number</h2></label>
      <input type="number" />
      <p>-----</p>
      <label><h2>Form Password</h2></label>
      <input type="password" />
      <p>-----</p>
      <label><h2>Form Radio</h2></label>
      <input type="radio" />
      <p>-----</p>
      <label><h2>Form Range</h2></label>
      <input type="range" id="" name="" min="0" max="42"/>
      <p>-----</p>
      <label><h2>Form Reset</h2></label>
      <input type="reset" value="Reset" />
      <p>-----</p>
      <label><h2>Form Search</h2></label>
      <input type="search" id="site-search" name="search" />
      <button>Search</button>
      <p>-----</p>
      <label><h2>Form Submit</h2></label>
      <input type="submit" value="Send Info" />
      <p>-----</p>
      <label><h2>Form Telephone</h2></label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
      <small>Format: 123-456-7890</small>
      <p>-----</p>
      <label><h2>Form Text</h2></label>
      <input type="text" id="text" name="text" required minlength="4" maxlength="142" size="42" />
      <p>-----</p>
      <label><h2>Form Time</h2></label>
      <input type="time" id="time" name="time" min="09:00" max="18:00" required />
      <small>Choose a time between 9 a.m. and 6 p.m.</small>
      <p>-----</p>
      <label><h2>Form URL</h2></label>
      <input type="url" name="url" id="url" placeholder="https://www.songwritersguild.com" pattern="https://.*" size="42" required />
      <p>-----</p>
      <label><h2>Form Week</h2></label>
      <input type="week" name="week" id="week" min="1963-w52" required />
      <p>-----</p>

      
    </form>
  </body>
</html>
